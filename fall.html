<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - Fall</title>
    <style>
        html {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        html::-webkit-scrollbar {
            display: none;
        }
        
        body {
            background: #0b0b0b;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            min-height: 200vh; /* Make page scrollable */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        /* Webkit browsers (Chrome, Safari, Edge) */
        body::-webkit-scrollbar {
            display: none;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 1.5;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            white-space: nowrap;
        }
        .fade-in-line {
            font-size: 4rem;
            margin: 0.5rem 0;
            display: block;
            opacity: 1;
            transform: translateY(0);
            filter: blur(0px);
        }
        
        .content-image {
            position: fixed;
            top: 120vh;
            left: 50%;
            transform: translateX(-50%) rotateZ(270deg);
            max-width: 160vw;
            max-height: 160vh;
            --mouse-x: 50%;
            --mouse-y: 50%;
            --fisheye-scale: 1;
            mask: radial-gradient(circle 500px at var(--mouse-x) var(--mouse-y), black 0%, black 60%, transparent 100%);
            -webkit-mask: radial-gradient(circle 500px at var(--mouse-x) var(--mouse-y), black 0%, black 60%, transparent 100%);
            filter: contrast(1.2) brightness(1.1) drop-shadow(0 0 20px rgba(0,0,0,0.3));
        }
        
        .image-overlay {
            position: fixed;
            top: 120vh;
            left: 50%;
            transform: translateX(-50%);
            width: 160vw;
            height: 160vh;
            background: #0b0b0b;
            z-index: 1;
        }
        
        .content-image.visible {
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer">
        <span class="fade-in-line">Welcome</span>
        <span class="fade-in-line">To the new age of technology and art</span>
    </div>
    
    <div class="image-overlay" id="imageOverlay"></div>
    <img src="map.jpeg" alt="Portfolio Image" class="content-image" id="contentImage">

    <script>
        const textContainer = document.getElementById('textContainer');
        const contentImage = document.getElementById('contentImage');
        const imageOverlay = document.getElementById('imageOverlay');
        
        // Mouse tracking for bloom effect
        document.addEventListener('mousemove', (e) => {
            const rect = contentImage.getBoundingClientRect();
            const y = (e.clientX - rect.left) / rect.width * 100;
            const x = 100 - ((e.clientY - rect.top) / rect.height * 100);
            
            // Calculate magnifying glass effect - more zoom at center
            const distanceFromCenter = Math.sqrt(Math.pow(x - 50, 2) + Math.pow(y - 50, 2));
            const maxDistance = 50;
            const magnifyIntensity = 1 - (distanceFromCenter / maxDistance); // 0 to 1
            
            // Apply magnifying glass effect using filters
            const contrast = 1 + (magnifyIntensity * 0.4); // 1 to 1.4
            const brightness = 1 + (magnifyIntensity * 0.3); // 1 to 1.3
            const blur = magnifyIntensity * 1.5; // 0 to 1.5px blur
            const saturate = 1 + (magnifyIntensity * 0.5); // 1 to 1.5 saturation
            
            contentImage.style.setProperty('--mouse-x', `${x}%`);
            contentImage.style.setProperty('--mouse-y', `${y}%`);
            contentImage.style.filter = `contrast(${contrast}) brightness(${brightness}) blur(${blur}px) saturate(${saturate})`;
        });
        
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const rotation = scrollPercent * -90; // Rotate from 0 to -90 degrees
            const scale = 1 - (scrollPercent * 0.7); // Scale from 1 to 0.3
            const opacity = 1 - scrollPercent; // Fade from 1 to 0
            
            textContainer.style.transform = `translate(-50%, -50%) rotateX(${rotation}deg) scale(${scale})`;
            textContainer.style.opacity = opacity;
            
            // Make image scroll into view from bottom
            if (scrollPercent > 0.6) {
                const imageScrollPercent = (scrollPercent - 0.6) / 0.4; // 0 to 1 over the last 40%
                const imageTop = 120 - (imageScrollPercent * 70); // From 120vh to 50vh
                const overlayOpacity = 1 - imageScrollPercent; // From 1 to 0
                
                // Position all elements the same way
                const transform = `translate(-50%, -50%) rotateZ(270deg)`;
                
                contentImage.style.top = `${imageTop}vh`;
                contentImage.style.transform = transform;
                
                imageOverlay.style.top = `${imageTop}vh`;
                imageOverlay.style.transform = `translate(-50%, -50%)`;
                imageOverlay.style.opacity = overlayOpacity;
            } else {
                // Reset all elements to off-screen position
                const offScreenTransform = 'translateX(-50%) rotateZ(270deg)';
                
                contentImage.style.top = '120vh';
                contentImage.style.transform = offScreenTransform;
                
                imageOverlay.style.top = '120vh';
                imageOverlay.style.transform = 'translateX(-50%)';
                imageOverlay.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
